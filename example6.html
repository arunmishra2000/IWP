<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple  Selector</title>
</head>
<body>
    <h1 id="b" >Hai</h1>
    <i class="a">Welcome</i>
    <p class="a">Internet and Web Programming</p>
    <script src="jquery.js"></script>
    <script>
        $("document").ready(function(){
           $("#b,.a").click(function(){  
           
               $(this).css("color","red"); //onclicking the color changes
           });
         });
    </script>
</body>
</html>
