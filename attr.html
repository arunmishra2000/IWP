<!DOCTYPE html>
<html>
  
<head>
    <title>jQuery attr() Method
  </title>
    
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
</head>
  
<body>
    <center>
        
        <h2> jQuery attr() Method</h2>
        <h3 style="color:lightgreen;">
      </h3>
        <img src= "carrot.jpg"
             alt="" 
             width="120" 
             height="300" 
           />
        <br>
        <br>
        <button>Click</button>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("img").attr("width", "300");
                });
            });
        </script>
    </center>
</body>
  
</html>
