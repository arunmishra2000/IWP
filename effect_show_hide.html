<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="jquery.js"></script>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Show/Hide Toggle</button> <br> <br>

    <div style="background: green; height: 250px; width: 250px; border-radius: 90px;"></div>


    <script>
       $(document).ready(function(){
    $("#hide").click(function(){
        $("div").hide();
    });
    $("#show").click(function(){
        $("div").show();
    });
    $("#toggle").click(function(){
        $("div").toggle();
    });
});
    </script>
</body>
</html>
