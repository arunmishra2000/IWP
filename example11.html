<html>
  <head>
    <title>Acronym Checker</title>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.0.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          var w1 = $("#s1").val();
          w1 = w1.toUpperCase();
          var w2 = $("#s2").val();
          w2 = w2.toUpperCase();
          var pat = /\W+/;
          var arr = w1.split(pat);
          console.log(arr);
          var s = arr[0].charAt(0);
          console.log(s);
          for (i = 1; i < arr.length; i++) s = s + arr[i].charAt(0);
          if (s == w2) var txt = w2 + " is the Acronym of " + w1;
          else var txt = "OOPs something went wrong!!!";
          $("#para").text(txt);
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>FUN with English</h1>
      <input type="text" id="s1" placeholder="Definition" /><br /><br />
      <input type="text" id="s2" placeholder="Acronym" /><br /><br />
      <button>Acronym Checker</button>
    </div>
    <div class="d2">
      <p id="para">...</p>
    </div>
  </body>
</html>
