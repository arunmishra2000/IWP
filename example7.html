<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First and Last Element Selector</title>
</head>
<body>
    <h1 id="b" >Hai</h1>
    <i class="a">Welcome</i>
    <p class="a">Internet and Web Programming</p>
    <i class="a">Computer Science Engineering</i><br>
    <i class="a">Electrical Engineering</i><br>
    <i class="a">Mechanical Engineering</i>
    <script src="jquery.js"></script>
    <script>
        $("document").ready(function(){
           $(".a:first").css('background-color','orange');  
           $(".a:last").css('background-color','yellow');  
 	   $("i+p").css('background-color','blue'); 
              
         });
    </script>
</body>
</html>
