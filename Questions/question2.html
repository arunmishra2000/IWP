<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var arr = prompt("Enter array: ").split(",");
    arr = arr.map(Number);
    let arr2 = arr.filter(function (element) {
      return element > 13 && element < 29;
    });
    document.write(
      `<h1>The number of elements in between 13 and 29 is ${arr2.length}</h1>`
    );
  </script>
</html>
